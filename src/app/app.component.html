<header>
  <div class="header-container container">
    <h1>Logo</h1>
    <nav>
      <a>bla</a>
      <a>bla</a>
    </nav>
  </div>
</header>
<div class="jumbo">
  <div class="container jumbo-container">
    <img src="/assets/001-robot.svg" height="200" style="padding: 30px">
    <div>
      <h1 class="title">Mystique</h1>
      <p>
        Simple yet powerful way <br>to discover new things.
      </p>
    </div>
  </div>
</div>
<div class="value-bullets">
  <div class="container value-bullets-container">
    <div class="card" *ngFor="let card of cards">
      <div class="card-header">
        <h3>{{card.title}}</h3>
      </div>
      <div class="card-image">
        <img [src]="card.icon" alt="">
      </div>
      <div class="card-body">
        {{card.content}}
      </div>
    </div>
  </div>
</div>
